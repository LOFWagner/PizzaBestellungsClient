<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Bestellung</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <h1>Pizza-Bestellung</h1>
    <div class="form-section">
        <div>
            <label for="personen">Personenanzahl: </label>
            <input type="number" id="personen" value="1" min="1" />
        </div>
        <div>
            <label for="budget">Budget pro Person: </label>
            <input type="number" id="budget" value="0" min="0" />
        </div>
    </div>

    <div class="form-section">
        <h3>Produkte:</h3>
        <div id="products"></div>
    </div>
    <!-- Add Product Button -->
    <button id="addProductButton" class="add-product-btn">Neues Produkt Hinzufügen</button>

    <!-- Modal for adding a product -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span id="closeModalButton" class="close">&times;</span>
            <h2>Neues Produkt Hinzufügen</h2>
            <label for="productName">Produktname:</label>
            <input type="text" id="productName" placeholder="Produktname" />
            <label for="productPrice">Preis (€):</label>
            <input type="number" id="productPrice" placeholder="Preis" step="0.01" min="0" />
            <button id="submitProductButton">Produkt hinzufügen</button>
        </div>
    </div>

    <div class="form-section">
        <h3>Kosten:</h3>
        <p>Gesamtkosten: <span id="gesamtKosten">0</span> €</p>
        <p>Verfügbar: <span id="verfuegbar">0</span> €</p>
    </div>

    <button id="abschluss" class="btn">Bestellung abschließen</button>
</div>
<script src="app.js"></script>
</body>
</html>
